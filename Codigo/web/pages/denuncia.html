<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncia Completa</title>
    <link rel="stylesheet" href="../css/denuncia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div id="side-nav">
        <a href="javascript:void(0)" title="Fechar Menu" class="closebtn" onclick="closeNav()">x</a>
        <a href="../pages/cadastro.html" class="menu-button">Cadastro</a>
        <a href="../pages/amigos.html" class="menu-button">Adicionar Amigos</a>
        <a href="../pages/historico.html" class="menu-button">Histórico de denúncias</a>
        <a href="../pages/sobre.html" class="menu-button">Sobre o APP</a>
        <a href="../index.html" class="menu-button">Início</a>
    </div>

    <div class="main">
        <button onclick="openNav()" title="Abrir Menu" class="open-nav"><i class="fas fa-bars"></i></button>


        <div class="container">

            <div class="content">
                <div class="title">Denuncia Completa</div>
                <hr>
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Nome</span>
                            <input type="text" placeholder="Informe o seu nome completo" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Telefone</span>
                            <input type="text" placeholder="Informe um telefone para contato" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Telefone 2</span>
                            <input type="text" placeholder="Mais um contato?" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Informe o seu e-mail" required>
                        </div>
                        <div class="input-box row">
                            <div class="col-sm-12 col-md-12">
                                <span class="details">Cidade</span>
                                <input type="text" placeholder="Informe a sua cidade" required>
                            </div>
                        </div>
                        <div class="input-box row">
                            <div class="col-sm-12  col-md-12">
                                <span class="details">Bairro</span>
                                <input type="text" placeholder="Informe o seu  bairro" required>
                            </div>
                        </div>
                        <div class="input-box row">
                            <div class="col-sm-12  col-md-6">
                                <span class="details">UF</span>
                                <input type="text" placeholder="UF" required>
                            </div>
                        </div>
                        <div class="input-box">
                            <span class="details">Detalhes</span>
                            <textarea id="subject" name="subject" placeholder="Faça uma descrição detalhada da denuncia"></textarea>
                        </div>
                    </div>
                    <hr>


                    <div class="button-container">
                        <button class="btn-save" onclick="openModal()">
                            Enviar
                        </button>

                    </div>

                </form>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="../js/cadastro.js"></script>
</body>

</html>
