<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="side-nav">
        <a href="javascript:void(0)" title="Fechar Menu" class="closebtn" onclick="closeNav()">x</a>
        <a href="../pages/cadastro.html" class="menu-button">Cadastro</a>
        <a href="../pages/amigos.html" class="menu-button">Adicionar Amigos</a>
        <a href="../pages/historico.html" class="menu-button">Histórico de denúncias</a>
        <a href="../pages/sobre.html" class="menu-button">Sobre o APP</a>
        <a href="#" class="menu-button">Início</a>
    </div>

    <div class="main">
        <button onclick="openNav()" title="Abrir Menu" class="open-nav"><i class="fas fa-bars"></i></button>

        <div class="cadastro">
            <h1 class="cad-title">Cadastro</h1>

            <span class="name-span">
                Nome:
                <input type="text" name="" id="">
            </span>
    
            <span class="tel-span">
                Telefone:
                <input type="tel">
            </span>

            <span class="cpf-span">
                CPF:
                <input type="text" name="" id="">
            </span>

            <div class="end">
                <span class="end-span">
                    Endereço:
                    <input type="text" class="main-end">
                </span>

                <span class="end-span">
                    Bairro:
                    <input type="text" class="bair-end">
                </span>

                <div class="cid-uf">
                    <span class="end-span">
                        Cidade:
                        <input type="text" class="cid-end">
                    </span>
    
                    <span class="end-span">
                        UF:
                        <input type="text" class="uf-end">
                    </span>
                </div>
            </div>
        </div>

        <div class="acesso">
            <h2 class="ace-title">Acesso</h2>

            <span class="log-span">
                Login:
                <input type="text" class="log-end">
            </span>

            <span class="log-span">
                Senha:
                <input type="text" class="senha-end">
            </span>

            <span class="log-span">
                Confirmar Senha:
                <input type="text" class="confsen-end">
            </span>
        </div>

        <button class="btn-save" onclick="openModal()">
            Salvar
        </button>

        <button onclick="goBack()" class="backward-button" title="Voltar"><i class="fas fa-arrow-left"></i></button>
    </div>

    <div id="modal" class="modal">

        <div class="modal-content">
          <p>Dados salvos com sucesso</p>

          <span class="close" onclick="closeModal()">Ok</span>
        </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../js/cadastro.js"></script>
</body>
</html>
